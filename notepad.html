    <script>
        var overlayed=document.querySelector(".overlay")
var overlay=document.querySelector(".overlay")
var popup=document.querySelector(".popupbox")
var buttonopen=document.getElementById("add-popup-button")
var buttondelete=document.getElementById("clearpopup")
buttonopen.addEventListener("click",function(){
    alert("Take screen shot in your Mobile or Pc, In this content store temporary.")
    overlay.style.display="block"
    popup.style.display="block"
})
buttondelete.addEventListener("click",function(event){
     event.preventDefault()
    overlay.style.display="none"
    popup.style.display="none"
})
//selectinput
var container=document.querySelector(".container")
var Yourname=document.getElementById("name")
var Memoriesname=document.getElementById("memorious")
var Description=document.getElementById("text")
var buttonadd=document.getElementById("adddetails")

//
buttonadd.addEventListener("click",function(event){
//append process...
event.preventDefault()
var div=document.createElement("div")
div.setAttribute("class","book-container")
div.innerHTML=`<h2>${Yourname.value}</h2> <h4>${Memoriesname.value}</h4><br><p>${Description.value}</p> <button onclick="deletebook(event)">delete</button>
`
container.append(div)
 overlay.style.display="none"
    popup.style.display="none"
    resetinput();

})
 function resetinput() {
    document.getElementById("name").value = "";
    document.getElementById("memorious").value = ""
    document.getElementById("text").value = "";
  }
function deletebook(event)
{
     event.target.parentElement.remove()
}
